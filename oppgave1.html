<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oppvarming med String</title>
</head>

<body>
    <section>
        <input type="text" id="tekstboks" name="tekstboks" placeholder="Skriv inn tekst her" required>
        <br><br>
        <button onclick="antall()">Finn antall ord</button>
        <br><br>
        <button onclick="stor()">Gjør om til store bokstaver</button>
        <br><br>
        <button onclick="liten()">Gjør om til små bokstaver</button>
        <p id="utskrift"></p>
    </section>

    <script>
        function antall() {

            let tekst = document.getElementById("tekstboks").value;
            // Splitter opp teksten ord for ord med .split(/\s+/) og .trim() forhindrer uheldige mellomrom av bruker. 
            let ord = tekst.trim().split(/\s+/)

            //Filtrerer ut tomme tekst strenger
            let filtrerteOrd = ord.filter(word => word.length > 0);
            //Denne siste funksjonen skaffer antall ord 
            let ordteller = filtrerteOrd.length;

            document.getElementById("utskrift").innerHTML = `Antall ord: ${ordteller}`;
        }

        function stor() {

            let tekst = document.getElementById("tekstboks").value;

            let forstørring = `${tekst.toUpperCase()}`;

            document.getElementById("utskrift").innerHTML = forstørring;
        }

        function liten() {

            let tekst = document.getElementById("tekstboks").value;

            let forminsking = `${tekst.toLowerCase()}`;

            document.getElementById("utskrift").innerHTML = forminsking;
        }
    </script>
</body>

</html>
