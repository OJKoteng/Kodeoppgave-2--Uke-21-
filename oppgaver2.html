<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passordsjekker</title>
</head>

<body>
    <section>
        <h1>
            Innlogging
        </h1>
    </section>

    <section>
        <input type="text" id="brukernavn" name="brukernavn" placeholder="Brukernavn" required>
        <br><br>

        <input type="password" name="passord" id="passord" placeholder="Passord" required>

        <button onclick="innlogging()">Logg Inn</button>

        <div id="output"></div>

        <script>

            function innlogging() {

                let brukernavnverdi = document.getElementById("brukernavn").value;

                let passordverdi = document.getElementById("passord").value;

                let brukernavn = `Nemo`;

                let passord = `Nightwish`;

                if (brukernavnverdi === brukernavn && passordverdi === passord) {

                    document.getElementById("output").innerHTML = `Velkommen! Du er logget inn som ${brukernavn}`;

                } else {
                    document.getElementById("output").innerHTML = `Brukernavnet eller passordet var feil`;
                }


            }

        </script>

    </section>

</body>

</html>
