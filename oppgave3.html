<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Post Oppgave</title>
</head>

<body>

    <section>

        <h1>E-post Generator</h1>

    </section>

    <section>

        <input type="text" id="fornavn" name="fornavn" placeholder="Fornavn" required>
        <br><br>

        <input type="text" id="mellomnavn" name="mellomnavn" placeholder="Mellomnavn" required>
        <br><br>

        <input type="text" id="etternavn" name="etternavn" placeholder="Etternavn" required>
        <br><br>

        <button onclick="beregn()">Generer E-post</button>
        <div id="output"></div>

    </section>

    <script>
        function beregn() {

            let fornavn = document.getElementById("fornavn").value.trim();

            let mellomnavn = document.getElementById("mellomnavn").value.trim();

            let etternavn = document.getElementById("etternavn").value.trim();


            if (fornavn && mellomnavn && etternavn) {
                let epost = `${fornavn.substring(0, 3).toLowerCase()}.${mellomnavn.substring(0, 1).toLowerCase()}.${etternavn.toLowerCase()}@alf.no`
                document.getElementById("output").innerHTML = epost;
            } else {

            }

        }

    </script>
</body>

</html>
