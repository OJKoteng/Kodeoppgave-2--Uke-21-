<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ferge-Oppgave</title>
</head>

<body>

    <section>
        <h1>Fergebilletter</h1>
    </section>

    <section>
        <input type="number" name="barn" id="barn" placeholder="Skriv antall barn" required>
        <br><br>
    </section>

    <section>
        <input type="number" name="voksen" id="voksen" placeholder="Skriv antall voksne" required>
        <br><br>
    </section>

    <section>
        <input type="number" name="pensjonist" id="pensjonist" placeholder="Skriv antall pensjonister" required>
        <br><br>
    </section>

    <section>
        <input type="number" name="kilometer" id="kilometer" placeholder="Skriv antall kilometer" required>
        <br><br>
    </section>

    <section>
        <button onclick="beregn()">Beregn Pris</button>
        <br><br>
        <div id="output"></div>
    </section>

    <script>
        function beregn() {

            let barn = document.getElementById("barn").value.trim();

            let voksen = document.getElementById("voksen").value.trim();

            let pensjonist = document.getElementById("pensjonist").value.trim();

            let kilometer = document.getElementById("kilometer").value.trim();

            if (barn === "" && voksen === "" && pensjonist === "" && kilometer === "") {
                output = "Du har ikke skrevet inn noe!";
                document.getElementById("output").innerHTML = output;
                return;
            }

            let barnpris = barn * 3.52 * 0.5 * kilometer;
            let voksenpris = voksen * 3.52 * kilometer;
            let pensjonistpris = pensjonist * 3.52 * 0.2 * kilometer;

            let totalpris = barnpris + voksenpris + pensjonistpris;

            output = `Fergebillettene koster ${totalpris.toFixed(2)} kr totalt for en tur p√• ${kilometer} km for disse individene. God tur!`;

            document.getElementById("output").innerHTML = output;

        }
    </script>
</body>

</html>
